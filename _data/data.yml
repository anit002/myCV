experiences:
    title: Experiences
    info:
      - role: Senior Research Fellow
        time: 2019 - 2024
        company: Indian Institute of Techology Kharagpur, Kharagpur, West Bengal
        details: |
          Currently, I am pursuing my research under the supervision of  [Dr. Dipanwita
          Roy Chowdhury](http://www.facweb.iitkgp.ac.in/~drc/) and [Dr. Satrajit Ghosh](https://satcrypt.github.io/#). I have worked in the area of Tampering Resilient Cryptography and design some provabily secure Non-malleable Codes (NMCs).
           Apart from that I have started how to reduce the computation and communication complexity of 2-party Private Set Intersection Protocol in an efficient way.
      - role: Junior Research Fellow
        time: 2017 - 2019
        company: Indian Institute of Techology Kharagpur, Kharagpur, West Bengal
        details: |
          I have explored various Fault attacks on AES algorithm and strenghtens the security of AES against single byte 
          fault attack. Moreover, I have shown an implementation  of the algorithm in different FPGAs with a negligible hardware overhead.
            
      - role: Software Quality Assurance Engineer (R&D)
        time: 2015 - 2017
        company: IXIA formerly known as Keysight Technologies, Kolkata, West Bengal
        details: |
          Ixia is a leading provider of performance test systems for IP-based infrastructure
          and services providing service to Equipment Manufacturers, Service Providers, Enterprises
          and Governments to test their network equipments and existing network infrastructure on a
          wide variety of parameters. It is Global Company having head office at CALABASAS, California
          and development centers at Romania and Kolkata, India. [The company website](https://www.keysight.com/in/en/cmp/2020/network-visibility-network-test.html).

            - Team with which worked on:- IxNetwork Team (Research & Development) NTS Domain
            - Role & Responsibilities:-  Testing of L2-L3 protocol Protocols such as Intermediate Systems
              to Intermediate Systems routing protocol (IS-IS, IS-IS SRv6), Open Shortest Path Protocol(OSPF),
              Border Gateway Protocol (BGP), ISIS (with Segment Routing) with Cisco devices (switches and routers),
              End-to-End traffic generation and its analysis. My broad area of work lies on:
                - BGP Flowspec
                - L2, L3 VPN over Segment Routing 
                - Reproduction of Customer issues
                - TCL Automation 
                - Preparing Test Plans
                - Writing test script procedures for new features 
                - Software Development Network (SDN)
                - Scripting Language:- TCL-TK, Python, Perl
            - My few automation scripts are as follows:
                - [TCL-TK Script ](https://www.openixia.com/sampleScripts//OpenIxiaGit/IxNetwork/LowLevelApi/NGPF/Tcl/SDN/ISIS-SRLG-LINK-PROTECTION/ISIS_SRLG_LINKPROTECTION_Sample_Script.tcl)
                - [PYTHON Script ](https://openixia.amzn.keysight.com/sampleScripts//OpenIxiaGit/IxNetwork/LowLevelApi/NGPF/Python/SDN/ISIS-SR-MS/ISIS_SR_MS_Sample_Script.py)
                - [PERL   Script ](https://www.openixia.com/sampleScripts//OpenIxiaGit/IxNetwork/LowLevelApi/NGPF/Perl/SDN/ISIS-SR-MS/ISIS_SR_MS_Sample_Script.pl)
      - role: M.Tech Internship
        time: 2014 - 2015
        company: Indian Statistical Institute, Kolkata
        details: |
          I have done my Masters Project on Information Retrieval using Machine Learning under the supervision of [Prof. Mandar Mitra](https://www.isical.ac.in/~mandar/) and [Prof. Sanjit Setua](https://research.caluniv.ac.in/researcher/sanjit-setua).
            
