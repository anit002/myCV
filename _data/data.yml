career-profile:
    title: Career Profile
    summary: |
     I am a Researh Scholar at the Department of Computer Science and Engineering,
     Indian Institute of Technology (IIT) Kharagpur under the supervison of
      [Dr. Dipanwita Roy Chowdhury](http://www.facweb.iitkgp.ac.in/~drc/) and [Dr. Satrajit Ghosh](https://satcrypt.github.io/#). My research interest 
     focuses on many aspects of Cryptography and Security. Specifically, I am 
     interested in designing of provably secure "Non-Malleable Codes", security 
     analysis of "Symmetric Ciphers", "Private Set Intersection" and it's 
